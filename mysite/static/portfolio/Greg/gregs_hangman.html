

<html>
<head>

<style>
.letter {
float: left;
margin-left: 5px;
visibility: hidden;
}
</style>
<script>
//show/hide divs
	var nooseCount = 0;
	var wordNum = Math.floor((Math.random()*9)+1);
	var picture = "pic" + wordNum + ".jpg";
	var newWord = ""; var win = false; var goodGuess = false;
	var lgth = 0; var guessLetter;
	var word = ""
	words = new Array("ghost","horse","insect","celery","pelican","jewelbox","castle","monster","bunny")
function getWord() {
	nooseCount = 0;
	wordNum = Math.floor((Math.random()*9)+1);
	picture = "pic" + wordNum + ".jpg";
	word = words[wordNum - 1];
	newWord = ""; win = false; goodGuess = false;
	lgth = word.length; guessLetter;
	for (var i = 0;i<lgth; i++) newWord = newWord + "_ ";
	document.getElementById("hangme").src = "images/hangman0.gif";
		for (var k=1;k<11;k++) {
			if (k <= lgth) { document.getElementById("letter" + k).style.visibility = "visible"; }
			else { document.getElementById("letter" + k).style.visibility = "hidden"; }
			document.getElementById("letter" + k).innerHTML = "_";
		}
	startHangman();
}
function startHangman() {
		goodGuess = false;
		guessLetter = prompt("Guess a letter");

		for (var j=0;j<lgth;j++) {
			if (guessLetter == word.charAt(j)) {
				goodGuess = true;
				var offSet = 2*j;
				newWord = setCharAt(newWord, offSet, guessLetter);
				document.getElementById("letter" + (j + 1)).innerHTML = guessLetter
			}
		}

		win = checkWord(word, newWord);
		if (win == true) {
			document.getElementById("result").innerHTML = ("You win!");
			document.getElementById("hangme").src = picture;
			document.getElementById("button").disabled = false;
		}
		else if (win == false) {
			document.getElementById("result").innerHTML = ("not a winner yet");
			if (goodGuess == false) nooseCount = nooseCount + 1;
			document.getElementById("hangme").src = ("images/hangman" + nooseCount + ".gif");
			if (nooseCount < 10) { setTimeout('startHangman()',100); document.getElementById("button").disabled = true;  }
			else { 
				document.getElementById("button").disabled = false; 
				document.getElementById("result").innerHTML = ("Sorry, you loose");
				for (var l=1;l<=lgth;l++) { document.getElementById("letter" + l).innerHTML = word.charAt(l - 1); }
			}
		}
	}
function checkWord(word, otherWord) 
{
	var cleanWord;
	cleanWord = otherWord;
	cleanWord = otherWord.replace(/ /g, "");
	if (word == cleanWord) return true;
	else return false;
}
function setCharAt(str,index,chr) 
{
if (index > str.length-1) return str;
return str.substr(0,index) + chr + str.substr(index+1);
}
</script>
